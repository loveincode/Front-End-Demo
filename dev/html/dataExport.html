<script>
$(function(){

    $(".data-icon-ok,.fa-check-square").click(function(){
        $(this).toggleClass("active")
    })
    $(".data-icon-ok-all").click(function(){
    	if($(this).hasClass("active")){
    		$(".data-icon-ok").addClass("active")
    	}else{
    		$(".data-icon-ok").removeClass("active")
    	}
    })
    $(".delete-btn,.sure-btn").click(function(){
        $(".delete-btn,.sure-btn").toggle();
    })
    $(".show-add-temp").click(function(){
        $(".add-temp").show();
        $(".mode-wall").show();
    })
    $(".add-temp-no,.add-temp-sure,.mode-wall,.exp-temp-no,.exp-temp-sure").click(function(){
        $(".add-temp").hide();
        $(".mode-wall").hide();
        $(".exp-temp").hide();
    })
    $(".show-exp-temp").click(function(){
        $(".exp-temp").show();
        $(".mode-wall").show();
    })

})
</script>
<script>
    var chartlist = ['chart1','chart2','chart3','chart4','chart101','chart102','chart103','chart104']
    var myChartlist =[]

    for(var i in chartlist ){
        myChartlist.push(echarts.init(document.getElementById(chartlist[i])))
    }
    var myChart = echarts.init(document.getElementById('chart1'));
    option = {
        title: {
            text: '未来一周气温变化',
            subtext: '纯属虚构',
            padding: []
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温'],
            right:75
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
//                restore: {},
//                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        series: [
            {
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'最低气温',
                type:'line',
                data:[1, -2, 2, 5, 3, 2, 0],
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                }
            }
        ]
    };
    myChart.setOption(option);
    for(var i in myChartlist ){
        myChartlist[i].setOption(option);
    }

</script>
