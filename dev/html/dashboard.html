        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-name">报表AA 名称AB</div>
                <div class="panel-delete">删除</div>
            </div>
            <div class="panel-body">
                <div id="chart1" style="width: 100%;height:340px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 parentPanel">

            </div>

    <div class="col-md-6 col-sm-6 parentPanel">

            <div class="panel-heading">
                <div class="panel-name">报表AA 名称AB</div>
                <div class="panel-delete">删除</div>
            </div>
            <div class="panel-body">
                <div id="chart3" style="width: 100%;height:340px;"></div>
            </div>
        </div>
    </div>

    <!--增加报表-->
    <div class="col-md-6 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body panel-box" id="chooseTemplate">
                <i class="fa fa-plus fa-5x"></i>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>


<script src="../../source/libs/jquery.min.js"></script>
<script src="../../source/plugins/layer/layer.js"></script>
<script src="../../source/libs/echarts.min.js"></script>
<script src="../js/dashboard.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('chart1'));
    option = {
        title: {
            text: '未来一周气温变化',
            subtext: '纯属虚构',
            padding: []
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温'],
            right:75
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
//                restore: {},
//                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        series: [
            {
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'最低气温',
                type:'line',
                data:[1, -2, 2, 5, 3, 2, 0],
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
