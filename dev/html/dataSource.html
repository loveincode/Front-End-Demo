<script>
    $(".data-icon-ok").click(function(){
        $(this).toggleClass("active")
    })
    $(".data-inputbox input").click(function(){
        $(".data-item").removeClass("active")
        $(this).parents(".data-item").addClass("active")
    })
        // $(this).parents(".data-item").removeClass("active")
    $(window).click(function(e){
        if(!$(e.target).parents().hasClass("data-inputbox")){
            $(".data-item").removeClass("active")
        }
    })
    $(".data-table-toggle").click(function(){
        var this_table = $(this).parents(".main-warp").find(".data-table")
        if(this_table.css("display")=="none"){
            $(this).html("收起")
        }else{
            $(this).html("详情")
        }
        this_table.toggle()
    })
</script>
