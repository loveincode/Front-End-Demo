<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <title>HIU</title>
    <link rel="stylesheet" type="text/css" href="../css/payment.css">
</head>

<body>
    <footer class="ui-footer">
        <div class="ui-footer-btns">
            <button type="button" class="btn-footer btn-orange">确认支付</button>
        </div>
    </footer>

    <section class="ui-container">
            <div class="ui-module-title">购票详情</div>
            <div class="ui-module">
                <h4>长风海洋世界成人票 <span>&times; 1</span></h4>
                <p>景点景点景点景点景点景点景点景点景点名称名称名称名称名称名称名称名称名称名称成人票</p>
            </div>
            <div class="ui-module">
                <h4>长风海洋世界儿童票 <span>&times; 1</span></h4>
                <p>景点景点景点景点景点景点景点景点景点名称名称名称名称名称名称名称名称名称名称成人票</p>
            </div>

            <p class="pay-sum">应付总额：<span class="price"><em><i>￥</i>88.00</em></span></p>

              <div class="ui-module-info">
                <form action="#">
                    <div class="ui-module-title">支付方式</div>
                    <div class="ui-form">
                        <div class="ui-form-item ui-form-item-radio">
                            <label><img src="../images/ic-pay-wx.png" />微信支付</label>
                            <div class="ui-radio" for="radio">
                                <input type="radio" name="radio" checked>
                            </div>
                        </div>
                    </div>
                </form>
                <p>请在xxx分钟内完成支付，否则该订单将被自动取消。</p>
        </div>
        <div class="coupon">
          <p>立刻下单，即可获得 <span>15</span> 元优惠券 <span>1</span> 张</p>
        </div>
    </section>

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/util.js"></script>
</body>

</html>
