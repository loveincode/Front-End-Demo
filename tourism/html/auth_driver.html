<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <title>HIU</title>
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
    <link rel="stylesheet" type="text/css" href="../css/theme_driver.css">
</head>
<body>
    <header class="ui-header">
        <div class="ui-header-navi">
            <a href="#" class="left">
                <span class="ui-icon-return"></span>
            </a>
            <div class="center ui-nowrap">登 录</div>
            <span class="right"></span>
        </div>
    </header>

    <section class="ui-container">
        <div class="auth-box">
            <img class="logo" src="../images/demo/demo-logo.png" alt="">

            <div class="ui-module-info">
                <form action="#">
                    <div class="ui-form">
                        <div class="ui-form-item">
                            <label>司机姓名</label>
                            <input type="text" placeholder="输入真实姓名">
                        </div>
                        <div class="ui-form-item ui-border-t">
                            <label>身份证号</label>
                            <input type="text" placeholder="输入身份证号码">
                        </div>
                        <div class="ui-form-item ui-border-t">
                            <label>驾驶证号</label>
                            <input type="text" placeholder="输入驾驶证号">
                        </div>
                        <div class="ui-form-item ui-border-t">
                            <label>这辆牌号</label>
                            <input type="text" placeholder="输入车牌号">
                        </div>
                    </div>

                    <button class="btn-submit btn-blue">完 成</button>

                    <div class="ui-form">
                        <div class="ui-form-item">
                            <label>手机号码</label>
                            <input type="text" placeholder="输入手机号码">
                        </div>
                        <div class="ui-form-item ui-form-item-qrcode ui-border-t">
                            <label>验证码</label>
                            <input type="text" placeholder="输入验证码">
                            <button class="ui-btn">获得验证码</button>
                        </div>
                        <div class="ui-form-item ui-border-t">
                            <label>新密码</label>
                            <div class="ui-password">
                                <div class="ui-switch">
                                    <input type="checkbox">
                                </div>
                                <input type="password" placeholder="请输入6-20位字符">
                                <input type="text" placeholder="请输入6-20位字符">
                            </div>
                        </div>
                        <div class="ui-form-item ui-border-t">
                            <label>确认密码</label>
                            <div class="ui-password">
                                <div class="ui-switch">
                                    <input type="checkbox">
                                </div>
                                <input type="password" placeholder="请输入6-20位字符">
                                <input type="text" placeholder="请输入6-20位字符">
                            </div>
                        </div>
                    </div>

                    <button class="btn-submit btn-blue">确认修改</button>

                    <div class="extra-options">
                        <span><a href="#">立即注册</a></span>
                        <span><a href="#">动态密码登录</a></span>
                        <span><a href="#">忘记密码</a></span>
                    </div>
                </form>
            </div>
        </div>

    </section>
    
    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/util.js"></script>

    <script>
        $('.ui-form-item.ui-form-item-qrcode button').click(function(){
            var obj = $(this)
            if (!obj.hasClass('disabled')) {
                obj.addClass('disabled')
                var time = 5;
                obj.text(time + ' 秒后重发');
                var coutDown = setInterval(function(){
                    time--;
                    obj.text(time + ' 秒后重发');
                    if (time <= 0) {
                        clearInterval(coutDown);
                        obj.text('重新获取');
                        obj.removeClass('disabled')
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
