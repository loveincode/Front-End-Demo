<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <title>HIU</title>
    <link rel="stylesheet" type="text/css" href="../css/pay.css">
</head>
<body>
    <footer class="ui-footer">
        <div class="ui-footer-btns white">
            <div class="footer-total">
                需支付 <em><i>￥</i>50.00</em>
            </div>
            <button type="button" class="btn-footer btn-orange">立即支付</button>
        </div>
    </footer>

    <section class="ui-container">
        <div class="ui-module-info">
            <form action="#">
                <div class="ui-module-title">确认支付金额</div>
                <div class="ui-form">
                    <div class="ui-form-item">
                        <label>输入金额</label>
                        <input type="text" placeholder="输入打车的费用">
                    </div>
                    <div class="ui-form-item ui-border-t">
                        <label>选择代金券</label>
                        <div class="ui-select">
                            <select>
                                <option disabled selected>未选择</option>
                                <option>代金券一</option>
                                <option>代金券二</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="ui-module-title">支付方式</div>
                <div class="ui-form">
                    <div class="ui-form-item ui-form-item-radio">
                        <label><img src="../images/ic-pay-wx.png" />微信支付</label>
                        <div class="ui-radio" for="radio">
                            <input type="radio" name="radio" checked>
                        </div>
                    </div>
                    <div class="ui-form-item ui-form-item-radio ui-border-t">
                        <label><img src="../images/ic-pay-cash.png" />现金支付</label>
                        <div class="ui-radio" for="radio">
                            <input type="radio" name="radio">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/util.js"></script>
</body>
</html>
