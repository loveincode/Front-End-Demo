<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <title>HIU</title>
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <footer class="ui-footer">
        <div class="ui-footer-btns">
            <button type="button" class="btn-footer btn-blue">保存</button>
        </div>
    </footer>

    <section class="ui-container">
        <div class="ui-module-info">
            <form action="#">
                <div class="ui-form">
                    <div class="ui-form-item">
                        <label>登录密码</label>
                        <input type="password" placeholder="输入登录密码">
                    </div>
                    <div class="ui-form-item">
                        <label>新手机</label>
                        <input type="text" placeholder="输入新的手机号码">
                    </div>
                    <div class="ui-form-item ui-form-item-qrcode ui-border-t">
                        <label>验证码</label>
                        <input type="text" placeholder="输入验证码">
                        <button class="ui-btn">获得验证码</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/util.js"></script>
    <script>
        $('.ui-form-item.ui-form-item-qrcode button').click(function(){
            var obj = $(this)
            if (!obj.hasClass('disabled')) {
                obj.addClass('disabled')
                var time = 5;
                obj.text(time + ' 秒后重发');
                var coutDown = setInterval(function(){
                    time--;
                    obj.text(time + ' 秒后重发');
                    if (time <= 0) {
                        clearInterval(coutDown);
                        obj.text('重新获取');
                        obj.removeClass('disabled')
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
