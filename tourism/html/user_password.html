<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <title>HIU</title>
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <footer class="ui-footer">
        <div class="ui-footer-btns">
            <button type="button" class="btn-footer btn-blue">保存</button>
        </div>
    </footer>

    <section class="ui-container">
        <div class="ui-module-info">
            <form action="#">
                <div class="ui-form">
                    <div class="ui-form-item">
                        <label>当前密码</label>
                        <input type="password" placeholder="输入当前密码">
                    </div>
                    <div class="ui-form-item">
                        <label>新密码</label>
                        <input type="password" placeholder="输入新密码">
                    </div>
                    <div class="ui-form-item ui-border-t">
                        <label>确认密码</label>
                        <input type="password" placeholder="再次输入新密码">
                    </div>
                </div>

                <div class="ui-form">
                    <div class="ui-form-item">
                        <label>显示密码</label>
                        <div class="ui-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/util.js"></script>
</body>
</html>
