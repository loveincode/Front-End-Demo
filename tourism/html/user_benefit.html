    <section class="ui-container">
        <div class="user-benefit-cards">
            <div class="user-benefit-card">
                <h3>专驾打车特权</h3>
                <h4>有效期：3天12小时36分</h4>

            </div>     
            <div class="user-benefit-card vip">
                <h3>VIP</h3>

                <p>在此有效期内享有购景区票得折扣的特权。特权于次日凌晨2:00归零</p>
