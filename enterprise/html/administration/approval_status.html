<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>审核状态</title>
    <link type="text/css" rel="stylesheet" href="../../css/index.css">

<body class="business-details">
<header>
    <a href="#">
        <img src="../../imgs/prebtn.png">
    </a>
    <p>审核状态</p>
</header>
<div class="logo-description approval-status">
    <p>XX设计有限公司</p>
</div>
<section>
    <form action="#">
        <div class="safety-supervision-details">
            <p>安监详情</p>
            <div class="com-textarea">
                <p>2016年6月，工厂安全设备检查不合格。</p>
                <p><span>状态：</span> <span class="now-approval-status">审核中</span></p>
            </div>
        </div>
        <div class="enterprise-feedback">
            <p>企业反馈</p>
            <div class="com-textarea">
                <p>2016年7月，工厂安全设备整修。</p>
            </div>
        </div>
    </form>
</section>
<footer>
    <div class="status-btn checked-btn">
        <input type="button" value="审核通过">
    </div>
    <div class="status-btn rectification-btn">
        <input type="button" value="重新整改">
    </div>
</footer>
