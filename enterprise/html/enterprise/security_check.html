<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>安全检查</title>
    <link type="text/css" rel="stylesheet" href="../../css/index.css">
    <link type="text/css" rel="stylesheet" href="../../css/enterpriseStyle.css">
</head>
<body class="business-details">
<header>
    <a href="#">
        <img src="../../imgs/prebtn.png">
    </a>
    <p>安全检查不合格</p>
</header>
<section class="security-check">
    <form action="#">
        <div class="safety-supervision-details">
            <p>安监详情</p>
            <div class="com-textarea big-height">
                <p>2016年6月，工厂安全设备不齐全。</p>
                <p><span>状态：</span> <span class="now-approval-status">审核中</span></p>
            </div>
        </div>
        <div class="enterprise-feedback">
            <p>企业反馈</p>
            <div class="com-textarea">
                <textarea wrap placeholder="请填写整改最新情况"></textarea>
            </div>
        </div>
    </form>
</section>
<footer>
    <div class="submit-btn">
        <input type="submit" value="提交">
    </div>
</footer>
</body>
</html>
