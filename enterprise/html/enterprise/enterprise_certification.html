<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <script src="../../libs/echarts.js"></script>
    <title>企业认证</title>
    <link type="text/css" rel="stylesheet" href="../../css/index.css">
    <link type="text/css" rel="stylesheet" href="../../css/enterpriseStyle.css">
</head>
<body>
<header>
    <a href="#">
        <img src="../../imgs/prebtn.png">
    </a>
    <p class="header-title">企业认证</p>
</header>
<footer>
    <div class="submit-btn">
        <input type="submit" value="提交">
    </div>
</footer>
<section class="enter-certification">
    <form action="#">
        <div class="upload-idCard com-border">
            <img src="../../imgs/idcardicon.png">
            <p>请上传身份证</p>
        </div>
        <div class="input-tel com-border">
            <input type="tel" placeholder="请输入手机号">
        </div>
        <div class="verification-code">
            <div class="com-border ver-left">
            <input type="text" placeholder="请输入验证码"></div>
            <div class="com-border ver-right">
            <button>获取验证码</button></div>
        </div>
    </form>
</section>
</body>
</html>
