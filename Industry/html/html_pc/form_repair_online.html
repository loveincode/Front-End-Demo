    <script>
    	$(function(){
    		var mydate = new Date();
    		$("#data_1 .input-group.date").datepicker({
				todayBtn: "linked",
				todayHighlight:!0,
				startDate:mydate,
				keyboardNavigation: !1,
				forceParse: !1,
				calendarWeeks: !1,
				autoclose: !0
			}).find("input").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
			$(".chosen-select").chosen({no_results_text: "没有寻找到结果!"});

			$(".txt-a-box textarea").keydown( function(){
				var self = $(this);
				setTimeout(function(){
					self.parent(".txt-a-box").find(".txt-count").html(self.attr("data-length")-self.val().length)
				},20)
			})
		});
    </script>
