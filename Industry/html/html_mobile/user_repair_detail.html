<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="ISUX">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="../css_mobile/default.css">

    <title>伟立机器人</title>
    <link rel="stylesheet" type="text/css" href="../css_mobile/service.css">
    <link rel="stylesheet" type="text/css" href="../venobox/venobox.css" media="screen" />
</head>

<body>
    
    <footer class="ui-footer ui-footer-stable">
        <div class="ui-footer-btns white">
            <button type="button" class="btn-footer btn-trans-gray">按钮一颜色</button>
            <button type="button" class="btn-footer btn-trans-blue">按钮二颜色</button>
            <button type="button" class="btn-footer btn-trans-gold">按钮三颜色</button>
        </div>
    </footer>

    <section class="ui-container">
        <div action="" class="ui-form form-common2">
            <div class="u-module-title">保修单详情</div>
            <div class="u-module ui-border-tb">
                <ul class="ui-list repair-list">
                    <li class="ui-border-b">
                        <span class="status"><div>已完成</div><em>待处理</em></span>
                        <div class="ui-list-info">
                            <h4>FJDSKALFJ24</h4>
                            <p>2016-03-22 15:30:30</p>
                        </div>
                    </li>
                </ul>

                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>客户名称:</label>
                    <input type="text" value="客户名称" readonly />
                </div>
                <div class="ui-form-item ui-form-item-show ui-form-item-textarea ui-border-b">
                    <label>详细地址:</label>
                    <textarea readonly>详细地址</textarea>
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>联系人:</label>
                    <input type="text" value="联系人姓名" readonly />
                </div>
                <div class="ui-form-item ui-form-item-show">
                    <label>联系电话:</label>
                    <input type="text" value="联系电话" readonly />
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>预约时间:</label>
                    <input type="text" value="2016/3/24" readonly />
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>故障类型</label>
                    <input type="text" value="故障类型" readonly />
                </div>
                <div class="ui-form-item ui-form-item-show ui-form-item-textarea ui-border-b">
                    <label>故障信息:</label>
                    <textarea readonly>故障信息...</textarea>
                </div>
                <div class="ui-form-item ui-form-item-show ui-form-item-textarea ui-border-b">
                    <label>异常原因:</label>
                    <textarea readonly>描述异常原因...</textarea>
                </div>
                <div class="ui-form-item ui-form-item-show ui-form-item-textarea ui-border-b">
                    <label>备注:</label>
                    <textarea readonly>备注...</textarea>
                </div>
                <div class="ui-form-item ui-form-item-show">
                    <label>上传图片</label>
                    <div class="form-imgs-2">
                        <a class="venobox" data-gall="gall1" title="" href="../images_mobile/demo/demo-lb-1.jpg">
                            <div class="img-box" style="background-image:url(../images_mobile/demo/demo-lb-1.jpg)"></div>
                        </a>
                        <a class="venobox" data-gall="gall1" title="" href="../images_mobile/demo/demo-lb-2.jpg">
                            <div class="img-box" style="background-image:url(../images_mobile/demo/demo-lb-2.jpg)"></div>
                        </a>
                        <a class="venobox" data-gall="gall1" title="" href="../images_mobile/demo/demo-lb-3.jpg">
                            <div class="img-box" style="background-image:url(../images_mobile/demo/demo-lb-3.jpg)"></div>
                        </a>
                        <a class="venobox" data-gall="gall1" title="" href="../images_mobile/demo/demo-lb-1.jpg">
                            <div class="img-box" style="background-image:url(../images_mobile/demo/demo-lb-1.jpg)"></div>
                        </a>
                        <a class="venobox" data-gall="gall1" title="" href="../images_mobile/demo/demo-lb-2.jpg">
                            <div class="img-box" style="background-image:url(../images_mobile/demo/demo-lb-2.jpg)"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../venobox/venobox.min.js"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $('.venobox').venobox({
            numeratio: true,
            border: '20px'
        });
        $('.venoboxvid').venobox({
            bgcolor: '#000'
        });
        $('.venoboxframe').venobox({
            border: '6px'
        });
        $('.venoboxinline').venobox({
            framewidth: '300px',
            frameheight: '250px',
            border: '6px',
            bgcolor: '#f46f00'
        });
        $('.venoboxajax').venobox({
            border: '30px;',
            frameheight: '220px'
        });
    </script>
</body>

</html>
