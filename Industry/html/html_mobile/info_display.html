<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">
    <title>考勤打卡</title>
    <link type="text/css" rel="stylesheet" href="../css_mobile/info_display.css">
</head>
<body>
<!--通用头部-->
<div class="ui-footer ui-footer-navi ui-border-t">
    <a href="#" ><i class="i1"></i><div>首页</div></a>
    <a href="#"><i class="i2"></i><div>服务</div></a>
    <a href="#" class="active"><i class="i3"></i><div>我的</div></a>
</div>

<section>
    <div class="info-card">
        <div class="info-title">
            <p>从您每天上班打卡时开始计算工作时间</p>
        </div>
        <table class="workersInfo">
            <tr class="user"><td>客户名称：</td><td>客户甲</td></tr>
            <tr class="workID"><td>工号：</td><td>123456789</td></tr>
            <tr class="username"><td>姓名：</td><td>甲</td></tr>
            <tr class="onWork"><td>上班时间：</td><td>8:30</td></tr>
            <tr class="offWork"><td>下班时间：</td><td>17:30</td></tr>
        </table>
    </div>
    <div class="btns">
        <button class="go-to-work">上班</button>
        <button class="go-off-work">下班</button>
        <button class="go-record">打卡记录</button>
    </div>
</section>
</body>
</html>
