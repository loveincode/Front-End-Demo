<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="SHUDAO">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link type="text/css" rel="stylesheet" href="../css_mobile/broadcast_room.css">
    <title>直播房间</title>
</head>
<body>
<header>
    <button class="preBtn"></button>
    <button class="shareBtn"></button>
    <p class="page-title">直播房间</p>

</header>
<div class="video-broadcast">
</div>
<div class="content">
    <div class="participants">
        <div class="anchor">
            <img class="anchor-avatar" src="../images_mobile/demo/demo-user-comment.png">
            <span class="curr-num">直播</br>5
            </span>
        </div>
        <div class="audiences">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
            <img class="audience" src="../images_mobile/demo/demo-user-avator.jpg">
        </div>
        <div class="descriptionInfo">
            <p>房间号：4379343</p>

            <p>房间可容纳人数：100</p>

            <p class="clear"></p>
        </div>
        <div class="barrage">
            <p>
                <span>报修人</span>
                <span>王五：</span>
                <span>我的机器出现的故障，暂时我不太清楚是那里的问题.请尽快帮我处理一下。</span>
            </p>
        </div>
    </div>

</div>
<footer class="broadcast-footer">
    <span class="sq-commit"></span>
    <input class="commitInfo" type="text" name="commit" placeholder=" 请输入你想发送的文字">
    <button class="send">发送</button>
</footer>
</body>
</html>
